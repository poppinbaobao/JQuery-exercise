<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-3.0.0.js"></script>
	<style type="text/css">
		div{height: 200px;width:200px;background: red;};
	</style>
	<script type="text/javascript">
		$(function(){
			$("div").hover(function(){
				$(this).stop().animate({
					width:"400px",
					height:"400px"
				});
			},function(){
				$(this).stop().animate({
					width:"200px",
					height:"200px"
				});				
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
