<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-3.0.0.js"></script>
	<style type="text/css">
		div{height: 200px;width:200px;background: red;};
	</style>
	<script type="text/javascript">
		$(function(){
			    var oBtn0=true;
			    var oBtn1=true;
			$("#btn1").click(function() {
				
				if(oBtn0)
				{
					$("#div1").fadeOut(2000);
				}
				else
				{
					$("#div1").fadeIn(2000);
				}
				oBtn0=!oBtn0;
			});
			$("#btn2").click(function() {
				
				if(oBtn1)
				{
					$("#div2").slideUp(2000);
				}
				else
				{
					$("#div2").slideDown(2000);
				}
				oBtn1=!oBtn1;
			});
		});
	</script>
</head>
<body>
	<input type="button" value="click" id="btn1"/>
	<div id="div1"></div>
	<input type="button" value="click" id="btn2"/>
	<div id="div2"></div>
</body>
</html>
